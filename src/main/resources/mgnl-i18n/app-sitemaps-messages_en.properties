google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultPriority.options.6=0.6
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultPriority.options.7=0.7
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultPriority.options.8=0.8
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultPriority.options.9=0.9
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultPriority.options.10=1

####FREQUENCY
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultChangeFreq.label=Change frequency
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultChangeFreq.description=How frequently the page is likely to change. This value provides general information to search engines and may not correlate exactly to how often they crawl the page. Valid values are\:\r<br/><br/>\r    * always<br/>\r    * hourly<br/>\r    * daily<br/>\r    * weekly<br/>\r    * monthly<br/>\r    * yearly<br/>\r    * never<br/>\r<br/>\rThe value "always" should be used to describe documents that change each time they are accessed. The value "never" should be used to describe archived URLs.\r<br/><br/>\rPlease note that the value of this tag is considered a hint and not a command. Even though search engine crawlers may consider this information when making decisions, they may crawl pages marked "hourly" less frequently than that, and they may crawl pages marked "yearly" more frequently than that. Crawlers may periodically crawl pages marked "never" so that they can handle unexpected changes to those pages.
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultChangeFreq.options.always=Always
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultChangeFreq.options.daily=Daily
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultChangeFreq.options.hourly=Hourly
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultChangeFreq.options.monthly=Monthly
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultChangeFreq.options.never=Never
