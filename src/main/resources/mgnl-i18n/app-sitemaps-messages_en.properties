####PRIORITY
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultPriority.label=Priority
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultPriority.description=The priority of this URL relative to other URLs on your site. Valid values range from 0.0 to 1.0. This value does not affect how your pages are compared to pages on other sites\u2014it only lets the search engines know which pages you deem most important for the crawlers.\r<br/><br/>\rThe default priority of a page is 0.5.\r<br/><br/>\rPlease note that the priority you assign to a page is not likely to influence the position of your URLs in a search engine's result pages. Search engines may use this information when selecting between URLs on the same site, so you can use this tag to increase the likelihood that your most important pages are present in a search index.\r<br/><br/>\rAlso, please note that assigning a high priority to all of the URLs on your site is not likely to help you. Since the priority is relative, it is only used to select between URLs on your site.
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultPriority.options.0=0
google-sitemap.components.content.siteComponentTab.tabDefaultValue.mgnl-googleSiteMapDefaultPriority.options.1=0.1
